name: Create Feature Workspaces

on:
  workflow_dispatch:
    inputs:
      feature_branch_name:
        description: "Feature branch name (e.g., feature_new-api)"
        required: true
        type: string
      workspaces_to_be_created:
        description: "Workspaces types (comma-separated: processing,datastores,consumption)"
        required: true
        type: string
        default: "processing,datastores"

env:
  PYTHON_VERSION: '3.12'

jobs:
  create-feature-workspaces:
    runs-on: windows-latest
    permissions:
      contents: write

    # Common environment variables for all steps
    env:
      AZURE_CLIENT_ID: ${{ secrets.SPN_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.SPN_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      GITHUB_PAT: ${{ secrets.GH_PAT }}
      FEATURE_BRANCH_NAME: ${{ inputs.feature_branch_name }}
      WORKSPACES_TO_CREATE: ${{ inputs.workspaces_to_be_created }}
      GITHUB_ACTIONS: true

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push feature branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b ${{ inputs.feature_branch_name }}
          git push -u origin ${{ inputs.feature_branch_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r config/requirements.txt && pip install -e config/

      - name: Create feature workspaces
        run: python config/scripts/create_feature_workspaces.py
